<div class="relative z-10" role="dialog" aria-modal="true">
    <!--
      Background backdrop, show/hide based on modal state.
  
      Entering: "ease-out duration-300"
        From: "opacity-0"
        To: "opacity-100"
      Leaving: "ease-in duration-200"
        From: "opacity-100"
        To: "opacity-0"
    -->
    <div class="hidden fixed inset-0 bg-gray-500 bg-opacity-75 transition-opacity md:block"></div>

    <div class="fixed z-10 inset-0 overflow-y-auto">
        <div class="flex items-stretch md:items-center justify-center min-h-full text-center md:px-2 lg:px-4">

            <div class="flex text-base text-left transform transition w-full md:max-w-2xl md:px-4 md:my-8 lg:max-w-4xl">
                <div class="w-full relative flex items-center bg-white px-4 pt-14 pb-8 overflow-hidden shadow-2xl sm:px-6 sm:pt-8 md:p-6 lg:p-8">


                    <div class="w-full grid grid-cols-1 gap-y-8 gap-x-6 items-start sm:grid-cols-12 lg:gap-x-8">
                        <div class="aspect-w-2 aspect-h-3 rounded-lg bg-gray-100 overflow-hidden sm:col-span-4 lg:col-span-5">
                            <img type="image/jpeg" src="{{formats.values|keyvalue}}" alt="{{books.title}}" class="object-center object-cover">
                        </div>
                        <!-- <p>{{formats.forEach(value,id,formats)}}</p> -->
                        <div class="sm:col-span-8 lg:col-span-7">
                            <h2 class="text-2xl font-bold text-gray-900 sm:pr-12">{{books.title}}</h2>

                            <section aria-labelledby="information-heading" class="mt-2">
                                <h3 id="information-heading" class="sr-only">{{books.translators}}</h3>

                                <p class="text-2xl text-gray-900">{{books.languages}} languages</p>

                                <!-- Reviews -->
                                <div class="mt-6">
                                    <div class="flex items-center">

                                        <p class="ml-3 text-sm font-medium text-indigo-600 hover:text-indigo-500">{{books.download_count}} downloads</p>
                                    </div>
                                </div>
                            </section>

                            <section aria-labelledby="options-heading" class="mt-10">
                                <h3 id="options-heading" class="sr-only">Product options</h3>




                                <!-- Sizes -->
                                <div class="mt-10">

                                    <div>
                                        <p id="women-clothing-heading-mobile" class="font-medium text-gray-900">Authors</p>
                                        <ul *ngFor="let author of authors; " role="list" class=" flex flex-col ">

                                            <li class="flow-root -m-2 p-2 block text-gray-500  ">
                                                <b>Name :</b> {{author.name}}
                                            </li>
                                            <li class="flow-root -m-2 p-2 block text-gray-500 text-sm ">
                                                {{author.birth_year}} - {{author.death_year}}
                                            </li>


                                        </ul>
                                    </div>
                                </div>
                                <div class="mt-6">
                                    <h2 class="text-indigo-500 font-bold"> Bookshelves</h2>
                                    <div class=" flex items-baseline justify-start ">
                                        <!-- Current: "bg-gray-900 text-white ", Default: "text-gray-300 hover:bg-gray-700 hover:text-white " -->
                                        <p *ngFor="let bookshelve of bookshelves " class=" text-indigo-500 py-2 rounded-md text-sm font-medium ">{{bookshelve}}, </p>
                                    </div>
                                </div>

                            </section>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
